swagger: "2.0"
info:
  version: "0.0.0"
  title: "Gentry Core API"
  description: ""
host: "gentry.example"
basePath: "/api"
schemes:
- "http"
consumes:
- "application/json"
- "application/octet-stream"
produces:
- "application/json"
paths:
  "/{project}/store/":
    parameters:
    - name: project
      in: path
      type: string
      required: true
    post:
      operationId: "storeEvent"
      responses:
        201:
          description: "the event was stored"
  "/projects/":
    get:
      operationId: "getProjectList"
  "/event-types/":
    get:
      operationId: "getEventTypeList"
  "/events/":
    parameters:
    - name: project
      in: query
      type: string
    - name: type
      in: query
      type: string
    - name: search
      in: query
      type: string
    - name: limit
      in: query
      type: integer
      default: 50
    - name: offset
      in: query
      type: integer
      default: 0
    get:
      operationId: "getEventList"
      responses:
        200:
          description: "object of total/limit/offset/events"
  "/event/{id}/":
    parameters:
    - name: id
      in: path
      type: string
      required: true
    get:
      operationId: "getEventDetail"
